{% extends 'base.html' %}


{% block body %}
<form id="cipher-form" action="#" method="POST">
    <h1>CIPHER</h1>
    <div class="input-box">
        <input class="message" type="text" placeholder="TEXT TO CIPHER" name="message">
        <input class="shift" type="number" placeholder="SHIFT" name="shift">
    </div>
</form>
    <h3>enter negative shift to decrypt</h3>
<button type="submit" class="btn" form="cipher-form">RUN</button>
<button type="submit" class="btn"><a href="/history">HISTORY</a></button>
{% endblock %}
