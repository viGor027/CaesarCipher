{% extends 'base.html' %}

{% block body %}
<table class="content-table">
    <thead>
      <tr>
        <th>Message</th>
        <th>Shift</th>
      </tr>
    </thead>
    <tbody>
    {% for mess, shift, time  in messages %}
      <tr>
        <td>{{ mess }}</td>
        <td>{{ shift }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <button type="submit" class="btn">READ FROM JSON</button>
  <button type="submit" class="btn"><a href="/download">SAVE TO JSON</a></button>
  <button type="submit" class="btn"><a href="/">MAIN</a></button>
{% endblock %}
